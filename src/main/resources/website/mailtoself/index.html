<head>
    <title>Mail To Self</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<script>
    function send() {
        var username = localStorage.getItem("username");
        var fromName = localStorage.getItem("fromName");
        var password = localStorage.getItem("password");

        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
            document.getElementById("mailContent").value = "";
            alert(xhr.responseText);
            document.getElementById("mailContent").focus();
        }
        xhr.open("post", "/call/mailMe", true);
        //The the text to email
        var mailContent = document.getElementById("mailContent").value;
        console.log("mailContent: '" + mailContent + "'");
        xhr.send(
            "Message=" + encodeURIComponent(mailContent)
            + "&Username=" + encodeURIComponent(username)
            + "&FromName=" + encodeURIComponent(fromName)
            + "&Password=" + encodeURIComponent(password)
        );
    }
</script>


<body>
<h1>Mail To Self</h1>

<input type="text" id="mailContent" placeholder="Mail content here...">
<br>
<br>
<button type="button" onClick="javascript:send();">Send</button>

</script>

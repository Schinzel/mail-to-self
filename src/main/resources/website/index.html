<head>
    <title>Mail To Self</title>
    <script>
        function send() {
            var xhr = new XMLHttpRequest();
            xhr.onload = function () {
                document.getElementById("mailContent").value = "";
                alert(xhr.responseText);
                document.getElementById("mailContent").focus();
            }
            xhr.open("post", "call/mailMe", true);
            //The the text to email
            var mailContent = document.getElementById("mailContent").value;
            //Encode so that can send special chars like swedish chars
            mailContent = encodeURIComponent(mailContent);
            console.log("mailContent: '" + mailContent + "'");
            xhr.send("Message=" + mailContent);
        }

    </script>

</head>
<body>
<h1>Mail To Self</h1>

<input type="text" id="mailContent" placeholder="Mail content here...">
<br>
<br>
<button type="button" onClick="javascript:send();">Click Me!</button>

<br>
<script>
    document.getElementById("mailContent").focus();
</script>
</body>

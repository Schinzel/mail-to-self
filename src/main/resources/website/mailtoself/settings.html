<head>
    <title>Mail To Self</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<script>
    function saveSettings() {
        var password = document.getElementById("password").value;
        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
            saveToLocalStorage(xhr.responseText);
        }
        xhr.open("post", "/call/encryptPassword", true);
        //Encode so that can send special chars like swedish chars
        mailContent = encodeURIComponent(password);
        xhr.send("Password=" + mailContent);
    }


    function saveToLocalStorage(encryptedPassword) {
        var username = document.getElementById("username").value;
        localStorage.setItem("username", username);
        localStorage.setItem("password", encryptedPassword);
    }


    function init() {
        var username = localStorage.getItem("username");
        document.getElementById("username").value = username;
    }

</script>


<body>
<h1>Settings</h1>
<br>
Gmail Username
<br>
<input type="text" id="username">
<br>
<br>
Gmail Password
<br>
<input type="password" id="password">
<br>
<button type="button" onClick="javascript:saveSettings();">save</button>

<br><br><br>
<a href="index.html">Back</a>
<script>init();</script>
</body>

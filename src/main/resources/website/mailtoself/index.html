<!DOCTYPE html>
<html>
<!--#include file="includes/header.html" -->


<script>
    /**
     * Send email to self
     */
    function send() {
        //The the message to email
        var mailContent = document.getElementById("mailContent").value;
        //If there was no message to send
        if (!mailContent) {
            return;
        }
        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
            //Empty message input box
            document.getElementById("mailContent").value = "";
            //Show server response to user
            notify(xhr.responseText);
            //Put focus in input box for user to start typing a new message
            document.getElementById("mailContent").focus();
        };
        xhr.open("post", "/call/mailMe", true);
        xhr.send(
            "Message=" + encodeURIComponent(mailContent)
            + "&Username=" + encodeURIComponent(localStorage.getItem("username"))
            + "&Password=" + encodeURIComponent(localStorage.getItem("password"))
        );
    }


    /**
     * Init page
     */
    function init() {
        //Put focus in input box for user to start typing a message
        document.getElementById("mailContent").focus();
        //If either username or password is missing
        if (!localStorage.getItem("username") || !localStorage.getItem("password")) {
            //Alert user
            alert("Settings missing. Set Gmail username and password.");
            //Go to settings page
            window.location.href = "settings.html";
        }
    }
</script>


<body>
<h1>Mail To Self</h1>

<input type="text" id="mailContent" onkeypress="if (event.keyCode===13) send();"
       placeholder="Mail content here...">

<button type="button" onClick="send();">SEND</button>

<a href="settings.html">Settings</a>
<script>init();</script>
</body>
</html>

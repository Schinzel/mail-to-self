<!DOCTYPE html>
<html>
<head>
    <!--#include file="header_include.html" -->
</head>


<script>
    <!--#include file="shared.js" -->

    function send() {
        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
            document.getElementById("mailContent").value = "";
            notify(xhr.responseText)
            document.getElementById("mailContent").focus();
        }
        xhr.open("post", "/call/mailMe", true);
        //The the text to email
        var mailContent = document.getElementById("mailContent").value;
        console.log("mailContent: '" + mailContent + "'");
        xhr.send(
            "Message=" + encodeURIComponent(mailContent)
            + "&Username=" + encodeURIComponent(localStorage.getItem("username"))
            + "&Password=" + encodeURIComponent(localStorage.getItem("password"))
        );
    }

    function init() {
        document.getElementById("mailContent").focus();
        if (!localStorage.getItem("username") || !localStorage.getItem("password")) {
            alert("Settings missing. Set Gmail username and password.");
            window.location.href = "settings.html";
        }
    }

</script>


<body>
<h1>Mail To Self</h1>

<input type="text" id="mailContent" placeholder="Mail content here...">
<br>
<br>
<button type="button" onClick="javascript:send();">Send</button>

<br><br><br>
<a href="settings.html">Settings</a>
<script>
    init();
</script>
</body>
</html>

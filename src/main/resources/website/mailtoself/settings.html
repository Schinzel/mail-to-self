<!DOCTYPE html>
<html>
<head>
    <!--#include file="includes/header.html" -->
    <style>
        <!--#include file="includes/style.css" -->
    </style>
</head>


<script>
    <!--#include file="includes/shared.js" -->

    function saveSettings() {
        var password = document.getElementById("password").value;
        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
            saveToLocalStorage(xhr.responseText);
        };
        xhr.open("post", "/call/encryptPassword", true);
        //Encode so that can send special chars like swedish chars
        var mailContent = encodeURIComponent(password);
        xhr.send("Password=" + mailContent);
    }


    function saveToLocalStorage(encryptedPassword) {
        var username = document.getElementById("username").value;
        localStorage.setItem("username", username);
        localStorage.setItem("password", encryptedPassword);
        notify('Saved settings');
    }


    function init() {
        document.getElementById("username").value = localStorage.getItem("username");
    }

</script>


<body>
<h1>Settings</h1>

<label for="username">Gmail Username</label>
<input type="text" id="username">

<label for="password">Gmail Password</label>
<input type="password" id="password">

<button type="button" onClick="saveSettings();">SAVE</button>
<a href="index.html">Back</a>
<script>init();</script>
</body>
</html>
